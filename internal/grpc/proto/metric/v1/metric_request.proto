syntax = "proto3";

option go_package = "github.com/andymarkow/go-metrics-collector/internal/grpc/api/metric/v1";

package collector.metric.v1;

import "metric_delta.proto";
import "metric_id.proto";
import "metric_type.proto";
import "metric_value.proto";

message UpdateMetricRequest {
    Id id = 1;
    MType mtype = 2;
    Delta delta = 3;
    Value value = 4;
}
